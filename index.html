<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="./main.js" defer></script>
</head>

<body>

  <div class="alert-error">
    Type only numbers
  </div>
  <div class="container">
    <main class="card">
      <form action="">

        <h1 class="title">BMI calculation</h1>

        <div class="input-wrapper">
          <label for="weight"> Weight (Kg)</label>
          <input id="weight" type="text" placeholder="60">
        </div>

        <div class="input-wrapper">
          <label for="height"> Height (cm)</label>
          <input id="height" type="text" placeholder="165">
        </div>

        <button type="submit">
          Calculate BMI
          <img src="./assets/arrow-up-right.svg" alt="arrow pointing right">
        </button>
      </form>
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        Your BMI is 28
        <button class="close">
          <img src="./assets/close.svg" alt="image to close pop-up">
        </button>
      </h2>
    </div>
  </div>
</body>

</html>
